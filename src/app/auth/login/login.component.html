<style>
  .login_img_section {
    background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)), url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80) center center;
  }
</style>
<div class="h-screen flex">
  <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
          justify-around items-center">
    <div class="
                  bg-black
                  opacity-20
                  inset-0
                  z-0">

    </div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">Datasource App</h1>
      <p class="text-white mt-1">Bocadillos el Campesino</p>
      <div class="flex justify-center lg:justify-start mt-6">
        <a href=""
          class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Get
          Started</a>
      </div>
    </div>
  </div>
  <div class="flex w-full lg:w-1/2 justify-center items-center bg-slate-900 space-y-8">
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form [formGroup]="form" (ngSubmit)="loginEmployee()" class="rounded-md shadow-2xl p-5">
        <h1 class="text-slate-100 font-bold text-2xl mb-1">Hello Again!</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">Welcome Back</p>
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
          </svg>
          <input formControlName="id" class="text-slate-200 bg-slate-900 pl-2 w-full outline-none border-none" type="number"
            placeholder="Identification" />
        </div>
        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clipRule="evenodd" />
          </svg>
          <input formControlName="password" class="bg-slate-900 text-slate-200 pl-2 w-full outline-none border-none" type="password"
            placeholder="Password" />

        </div>
        <button type="submit"
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
      </form>
    </div>

  </div>
</div>
