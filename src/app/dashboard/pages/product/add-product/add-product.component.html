<div class="w-full bg-gradient-to-b mt-4 rounded-3xl from-slate-700">
  <div class="bg-gradient-to-b rounded-3xl from-blue-800 to-blue-600 h-40"></div>
  <div class="max-w-xl shadow-inner mx-auto px-2 sm:px-20 lg:px-8 mb-4">
      <div class="bg-gray-900 w-full shadow-2xl rounded-3xl p-8 sm:p-12 -mt-28">
          <p class="text-lg leading-7 text-center text-white">Anadir Producto</p>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()" method="post">
              <div class="md:flex items-center mt-12">
                  <div class="w-full md:w-1/2 flex flex-col">
                      <label for="name" class="text-sm leading-none text-gray-300">Nombre</label>
                      <input id="name" formControlName="name"  type="text" class="text-sm leading-none text-gray-200 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded" />
                  </div>
                  <div class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 mt-4">
                      <label for="sell_price" class="text-sm leading-none text-gray-300">Precio de Venta</label>
                      <input id="sell_price" formControlName="sell_price" type="number" class="text-sm leading-none text-gray-200 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                  </div>
              </div>
              <div class="flex items-center justify-center w-full">
                  <button type="submit" [disabled]="myForm.invalid" class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                      Agregar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
